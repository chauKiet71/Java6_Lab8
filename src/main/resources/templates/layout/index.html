<!DOCTYPE html>
<html lang="en" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">

    <div class="container">
        <header class="row">
            <h1 class="alert alert-success">FPT</h1>
        </header>
        <nav class="row">
            <div th:replace="~{/layout/menu}"></div>
        </nav>
        <div class="row">
            <article class="col-sm-9">
                <div th:replace="${main}"></div>
            </article>
            <aside class="col-sm-3">
                <div th:replace="~{/layout/cart-info}"></div>
                <div th:replace="~{/layout/category}"></div>
            </aside>
        </div>
        <footer class="row">
            FPT
        </footer>
    </div>
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
