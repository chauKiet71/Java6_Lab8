<!DOCTYPE html>
<html lang="en" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <main>
        <div th:each="p: ${items}" class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <div th:text="${p.name}"></div>
                </div>
                <div class="card-body">
                    <a th:href="@{|/product/detail/${p.id}|}">
                        <img th:src="@{|/assets/images/${p.image}|}"style="width: 100%; height: 200px; object-fit: cover">
                    </a>
                </div>
                <div class="card-footer">
                    <b th:text="${p.price}"></b>
                    <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
